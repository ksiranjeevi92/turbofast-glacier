<h1>Password Generator</h1>
<div>
  <label for="">Use Letters</label>
  <input type="checkbox" />
</div>
<div>
  <label for="">Use Numbers</label>
  <input type="checkbox" />
</div>
<div>
  <label for="">Use Symbols</label>
  <input type="checkbox" />
</div>
<div><button (click)="onButtonClick()">Generate!</button></div>

<div>
  <label for="yourPassword">Your Password</label>
  <input type="text" [value]="password" />
</div>
